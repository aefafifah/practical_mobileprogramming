<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter ReactJS - Open Paper Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
    }

    /* ===========================
       ANIMASI KERTAS TERBUKA
       =========================== */
    .paper-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .paper {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #a64bf4, #6a0dad);
      color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: paperOpen 1s ease-in-out forwards;
      transform-origin: center;
    }

    /* Sisi kiri dan kanan (efek lipatan) */
    .paper::before,
    .paper::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: inherit;
      z-index: 2;
      transform-origin: center;
      animation: foldLeft 1s ease-in-out forwards;
    }

    .paper::after {
      right: 0;
      left: auto;
      animation: foldRight 1s ease-in-out forwards;
    }

    @keyframes foldLeft {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
    }

    @keyframes foldRight {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(90deg);
        opacity: 0;
      }
    }

    @keyframes paperOpen {
      0% {
        transform: scale(0.9) rotateX(15deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
    }

    /* ===========================
       DESAIN ISI KOMPONEN
       =========================== */
    .content {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .circle {
      border-radius: 50%;
      background: radial-gradient(circle at top left, #a64bf4, #6a0dad);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: purple;
      transform: scale(1.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Counter ReactJS - class and func </h1>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="counter.js"></script>
</body>
</html>
